spring.application.name=PocManagment

management.endpoints.web.exposure.include=*
spring.boot.admin.client.url=http://localhost:8081  # Admin server URL

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.web-allow-others=false

#spring.jpa.defer-datasource-initialization=true


#swagger
springdoc.swagger-ui.path=/documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true


poc.openapi.dev-url=http://localhost:8080
poc.openapi.prod-url=https://poc-api.com
